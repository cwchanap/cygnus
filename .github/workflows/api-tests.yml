name: API Lint & Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  api-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        working-directory: cygnus-api
        run: uv pip install --system -e ".[dev]"

      - name: Lint
        working-directory: cygnus-api
        run: |
          uv run ruff check src tests
          uv run black --check src tests

  api-tests:
    runs-on: ubuntu-latest
    needs: api-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        working-directory: cygnus-api
        run: uv pip install --system -e ".[dev]"

      - name: Tests
        working-directory: cygnus-api
        run: uv run pytest
